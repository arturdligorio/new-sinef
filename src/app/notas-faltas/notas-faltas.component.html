<table class="table table-striped " style="margin-top: -25px !important">
  <thead class="grey lighten-1 black-text">
    <tr class="table-head-info-2">
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let linha of elements">
      <td>{{linha.materia}}</td>
      <td class="desloc-left2">{{linha.faltas}}/20</td>
      <td class="desloc-left2">{{linha.prova1}}/30</td>
      <td class="desloc-left2">{{linha.ai}}/10</td>
      <td class="desloc-left2">{{linha.rsc}}/10</td>
      <td class="desloc-left2">{{linha.atividades}}/20</td>
      <td class="desloc-left2">{{linha.prova2}}/30</td>
      <td class="desloc-left2">{{linha.exameEspecial}}</td>
      <td class="desloc-left2">{{linha.notaTotal}}/100</td>
    </tr>
  </tbody>
</table>
